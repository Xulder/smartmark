# `%s` represents where the search query goes
# NOTE: Could omit this since it doesn't really matter... just append query content after eq
default_search = "https://duckduckgo.com/%s"

[[shortcut]]
keyword = "rs"
url = "https://docs.rs/%s"

[[shortcut]]
keyword = "im"
url = "https://google.com/search?q=%s&tbm=isch"

[[shortcut]]
keyword = "gh"
url = "https://github.com/%s"

[[shortcut]]
keyword = "ptdb"
url = "https://github.com/%s"
